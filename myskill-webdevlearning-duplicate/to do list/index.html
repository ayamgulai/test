<!-- to-do list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title> My To-Do List</title>
</head>
<body>
    
    <div class="todo-wrapper">
        <h2>To Do List</h2>
        <p>Double-click an item to mark it complete</p>

        <form name="todo-adder">
            <input type="text" id="todo-entry" />
        </form>

        <button id="add-button" class="nice-button"> 
            add</button>
        <br/>

        <ol id="todo-list">
        </ol>
        <br/>
        
        <div id="control-wrapper">
            <button id="clear-completed" onclick="clearCompleted()" 
            class = "nice-button">clear completed</button>
            <button id="empty-button" onclick="emptyList()" 
            class = "nice-button">empty list</button>
            <button id="save-button" onclick="saveList()" 
            class = "nice-button">save list</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
